<div class="card text-white bg-info" >
  <div class="card-header text-center h3">Clientes</div>
  <div class="card-body">
    <h5 class="card-title">Listado de clientes</h5>
  <div class="my-2 float-left">
    <button class="btn btn-light btn-rounded " type="button" [routerLink]="['/clientes/form']">Crear cliente</button>
  </div>
  <div *ngIf="clientes?.length == 0 " class="alert alert-warning text-center">
  ***** 째_째 No hay registros en la base de datos 째_째 *****
  </div>
    <table class="table table-border table-striped text-white" *ngIf="clientes?.length>0 ">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td><button class="btn btn-light" type="button" name="editar" [routerLink]="['/clientes/form',cliente.id]">editar</button></td>
          <td><button class="btn btn-danger" type="button" name="eliminar" (click)='delete(cliente)'>eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
