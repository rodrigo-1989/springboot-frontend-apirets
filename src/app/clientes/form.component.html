
<div class="container text-dark ">
  <div class="card bg-darg my-3">
    <div class="carheader h3 text-center my-3">{{titulo}}</div>
    <div class="card-body">

      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" autocomplete="off">
          </div>
        </div>

        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" autocomplete="off">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Correo:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" autocomplete="off">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-info" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock">Crear</button>

           <ng-template #elseBlock>
              <button class="btn btn-info" role="button" (click)='update()'>Editar</button>
           </ng-template>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
